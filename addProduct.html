<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Mates</title>

    <!-- CSS-->
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./home.css">

     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
        <div class="navbar__top">
            <input type="text" placeholder="Mate..."> 

            <ul class="top__icon"> 
                <li>
                    <i class="fa-solid fa-envelope"></i></li>
                <li>
                    <i class="fa-solid fa-bell"></i></li>
                <li>
                    <i class="fa-solid fa-circle-user"></i></li>
            </ul>
        </div>
        <div class="navbar__bottom">
            <img class="navbar__logo" src="./imagenes/Logo.png" width="120" alt="Logo"> <!--REEMPLAZAR WIDTH POR CSS-->
        <ul class="navbar__links">
                <li><a href="https://facebook.com">Modelos</a></li>
                <li><a href="https://facebook.com">bombillas</a></li>
                <li><a href="https://facebook.com">Yerba</a></li>
                <li><a href="https://facebook.com">Matera</a></li>
                <li><a href="https://facebook.com">Termos</a></li>
        </ul>
            <p>Listado de links (Modelos, bombillas, yerba, matera, termo)</p>
        </div>
        </nav>
        <!-- Main -->
        <main>
            <h1>Nuevo producto</h1>

            <form action="/" method="post"></form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="mate de algarrobo">
            </div>

            <div>
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" placeholder="material premiun"></textarea>
            </div>

            <div>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option selected disabled>Selecciona una opción</option>
                    <option value="Mates">Mates</option>
                    <option value="bombillas">Bombillas</option>
                    <option value="yerbas">Yerbas</option>
                    <option value="materas">Materas</option>
                    <option value="termos">Termos</option>
                </select>
            </div>

            <div>
                <label for="material">Categoria</label>
                <select name="material" id="material">
                    <option selected disabled>Selecciona una opción</option>
                    <option value="calabaza">Calabaza</option>
                    <option value="madera">Madera</option>
                    <option value="acero">Acero</option>
                    <option value="alpaca">Alpaca</option>
                    <option value="cuero">Cuero</option>
                    <option value="deluxe">Deluxe</option>
                </select>
            </div>

            <div>
                <label for="img">Imagen</label>
                <input type="file" accept="image/*">

            </div>

            <div>
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio">
            </div>

            <div>
                <label for="disponible">Disponible</label>
                <input type="checkbox" name="disponible" id="disponible">
            </div>

            <button type="submit">Crear</button>

        </main>
        <!-- Footer -->
        <footer class="footer">
            <a href="">EntreMates.com.ar</a>
            <ul type="none">
                <li><a href="https://google.com.ar" target="_blank">Link1</a></li>
                <li><a href="https://google.com.ar" target="_blank">Link2</a></li>
                <li><a href="https://google.com.ar" target="_blank">Link3</a></li>
                <li><a href="https://google.com.ar" target="_blank">Link4</a></li>
            </ul>
            <ul type="none">
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </footer>
    </body>
    </body>
</html>
