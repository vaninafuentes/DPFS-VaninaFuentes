<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Mates</title>

    <!-- CSS-->
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./home.css">

     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
         <div class="navbar__top">
            <input type="text" placeholder="Mate..."> 
            <ul class="top__icon">
                <li><i class="fa-solid fa-envelope"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><i class="fa-solid fa-circle-user"></i></li>
            </ul>
        </div>
        <div class="navbar__bottom">
            <img class="navbar__logo" src="./imagenes/Logo.png">
        <ul class="navbar__links">
                <li>Modelos</li>
                <li>bombillas</li>
                <li>Yerba</li>
                <li>Matera</li>
                <li>Termos</li>
        </ul>
        </div>
        </nav>
        <!-- Main -->
        <main>
            <h1>Registrarse</h1>

            <form action="/" method="post"></form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion">
            </div>

            <div>
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono">
            </div>

            <div>
                <label for="avatar">Foto perfil</label>
                <input type="file" name="avatar" id="avatar">
            </div>


            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña">
            </div>

            <div>
                <label for="recuerdame">Recordarme</label>
                <input type="checkbox" name="recuerdame" id="recuerdame">
            </div>

            <button type="submit">Registrarse</button>

        </main>
        <!-- Footer -->
        <footer class="footer">
            <a href="">EntreMates.com.ar</a>
            <ul type="none">
                <li><a href="https://google.com.ar" target="_blank">Link1</a></li>
                <li><a href="https://google.com.ar" target="_blank">Link2</a></li>
                <li><a href="https://google.com.ar" target="_blank">Link3</a></li>
                <li><a href="https://google.com.ar" target="_blank">Link4</a></li>
            </ul>
            <ul type="none">
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </footer>
    </body>
</html>
